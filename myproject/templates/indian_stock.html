<!DOCTYPE html>

<title>Navigation Bar</title>
<style>
body {
  margin: 0;
  padding: 0;
}
/* Navigation bar styles */
.navbar {
  overflow: hidden;
  background-color: #333; /* Background color */
}

/* Links inside the navigation bar */
.navbar a {
  float: right; /* Move links to the right side */
  display: block;
  color: white; /* Text color */
  text-align: center;
  margin: 0;
  padding: 14px 20px; /* Padding */
  text-decoration: none; /* Remove underline */
  transition: background-color 0.3s; /* Transition effect on background color */
}

/* Change background color on hover */
.navbar a:hover {
  background-color: #ddd; /* Background color on hover */
  color: black; /* Text color on hover */
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fadeInAnimation {
  animation: fadeIn 1s;
}

/* Responsive design */
@media screen and (max-width: 768px) {
  .navbar a {
    float: none;
    text-align: center;
    width: 100%;
  }
}
@keyframes blinkBackground {
  0%, 49.9%, 100% { background-color: #f2f2f2; }
  50%, 99.9% { background-color: #ffcc00; }
}

/* Apply styles and animations to the container */
.container {
  position: relative;
  width: 100%;
  height: 50px; /* Adjust height as needed */
  background-color: #f2f2f2;
  overflow: hidden; /* Hide overflowing text */
  animation: blinkBackground 2s infinite; /* Apply background blink animation */
}

</style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
  <a href="{% url 'predicted_stock' %}" class="active">Predicted Stock</a>
  <a href="{% url 'news' %}" class="active">News</a>
  <a href="{% url 'us_stocks' %}">US Stock</a>
  <a href="{% url 'indian_stock' %}">Indian Stock</a>
  <a href="{% url 'index' %}" style="float: left;">TRADING VISTA</a>
</div>

<!-- Add animation to the navigation bar -->
<script>
  document.querySelector('.navbar').classList.add('fadeInAnimation');
</script>


</body>
</html>
