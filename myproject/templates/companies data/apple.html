<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
body {
  margin: 0;
  padding: 0;
}
/* Navigation bar styles */
.navbar {
  overflow: hidden;
  background-color: #333; /* Background color */
}

/* Links inside the navigation bar */
.navbar a {
  float: right; /* Move links to the right side */
  display: block;
  color: white; /* Text color */
  text-align: center;
  margin: 0;
  padding: 14px 20px; /* Padding */
  text-decoration: none; /* Remove underline */
  transition: background-color 0.3s; /* Transition effect on background color */
}

/* Change background color on hover */
.navbar a:hover {
  background-color: #ddd; /* Background color on hover */
  color: black; /* Text color on hover */
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.fadeInAnimation {
  animation: fadeIn 1s;
}

/* Responsive design */
@media screen and (max-width: 768px) {
  .navbar a {
    float: none;
    text-align: center;
    width: 100%;
  }
}
</style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
  <a href="predicted_stock.html" class="active">Predicted Stock</a>
  <a href="news.html" class="active">News</a>
  <a href="us_stocks.html">US Stock</a>
  <a href="indian_stock.html">Indian Stock</a>
  <a href="index.html" style="float: left;">TRADING VISTA</a>
</div>

<!-- Add animation to the navigation bar -->
<script>
  document.querySelector('.navbar').classList.add('fadeInAnimation');
</script>


</body>
</html>
